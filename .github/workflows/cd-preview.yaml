name: Deploy Preview

on:
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  deploy_preview:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      deployments: write
      pull-requests: write
    environment:
      name: Preview
      url: ${{ steps.deploy.outputs.url }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Setup Supabase CLI
        uses: supabase/setup-cli@v1
        with:
          version: latest

      - name: Run Supabase migrations
        env:
          SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}
          SUPABASE_DB_PASSWORD: ${{ secrets.SUPABASE_DB_PASSWORD_PREVIEW }}
          SUPABASE_PROJECT_ID: ${{ secrets.SUPABASE_PROJECT_ID_PREVIEW }}
        run: |
          echo "Running Supabase migrations for preview environment..."
          supabase link --project-ref $SUPABASE_PROJECT_ID
          supabase db push

      - name: Deploy to Vercel Preview
        id: deploy
        env:
          VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
          VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
          VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}
        run: |
          echo "Deploying to Vercel Preview..."
          url=$(npx vercel@latest deploy --yes --token "$VERCEL_TOKEN" | grep -Eo 'https?://[a-zA-Z0-9.-]+\.vercel\.app' | tail -n 1)
          echo "url=$url" >> "$GITHUB_OUTPUT"
          echo "Deployed to: $url"
