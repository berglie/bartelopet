name: Deploy Production

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy_production:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      deployments: write
    environment:
      name: Production
      url: ${{ steps.deploy.outputs.url }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Setup Supabase CLI
        uses: supabase/setup-cli@v1
        with:
          version: latest

      - name: Run Supabase migrations
        env:
          SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}
          SUPABASE_DB_PASSWORD: ${{ secrets.SUPABASE_DB_PASSWORD_PROD }}
          SUPABASE_PROJECT_ID: ${{ secrets.SUPABASE_PROJECT_ID_PROD }}
        run: |
          echo "Running Supabase migrations for production..."
          supabase link --project-ref $SUPABASE_PROJECT_ID
          supabase db push

      - name: Deploy to Vercel Production
        id: deploy
        env:
          VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
          VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
          VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}
        run: |
          echo "Deploying to Vercel Production..."
          url=$(npx vercel@latest deploy --prod --yes --token "$VERCEL_TOKEN" | grep -Eo 'https?://[a-zA-Z0-9.-]+\.vercel\.app' | tail -n 1)
          echo "url=$url" >> "$GITHUB_OUTPUT"
          echo "Deployed to production: $url"

      - name: Create deployment record
        uses: actions/github-script@v7
        if: success()
        with:
          script: |
            const url = '${{ steps.deploy.outputs.url }}';

            // Create a deployment record
            const deployment = await github.rest.repos.createDeployment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              ref: context.sha,
              environment: 'Production',
              required_contexts: [],
              auto_merge: false,
              production_environment: true,
            });

            // Update deployment status
            await github.rest.repos.createDeploymentStatus({
              owner: context.repo.owner,
              repo: context.repo.repo,
              deployment_id: deployment.data.id,
              state: 'success',
              environment_url: url,
              description: 'Production deployment successful',
            });
