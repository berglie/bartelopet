<svg viewBox="0 0 200 80" xmlns="http://www.w3.org/2000/svg">
  <!-- Classic handlebar mustache -->
  <defs>
    <linearGradient id="mustacheGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#d4a54a;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#e8b960;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#d4a54a;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Left handlebar curl -->
  <path d="M 10 40 Q 5 35, 8 28 Q 12 20, 20 18 Q 28 16, 35 20 Q 40 25, 45 32"
        fill="url(#mustacheGradient)"
        stroke="#8b6914"
        stroke-width="1"/>

  <!-- Left side of mustache -->
  <path d="M 45 32 Q 60 38, 75 40 Q 85 42, 95 40"
        fill="url(#mustacheGradient)"
        stroke="#8b6914"
        stroke-width="1"/>

  <!-- Center dip (under nose) -->
  <path d="M 95 40 Q 98 38, 100 35 Q 102 38, 105 40"
        fill="url(#mustacheGradient)"
        stroke="#8b6914"
        stroke-width="1"/>

  <!-- Right side of mustache -->
  <path d="M 105 40 Q 115 42, 125 40 Q 140 38, 155 32"
        fill="url(#mustacheGradient)"
        stroke="#8b6914"
        stroke-width="1"/>

  <!-- Right handlebar curl -->
  <path d="M 155 32 Q 160 25, 165 20 Q 172 16, 180 18 Q 188 20, 192 28 Q 195 35, 190 40"
        fill="url(#mustacheGradient)"
        stroke="#8b6914"
        stroke-width="1"/>

  <!-- Add some depth/shadow -->
  <ellipse cx="50" cy="42" rx="12" ry="8" fill="#8b6914" opacity="0.2"/>
  <ellipse cx="100" cy="42" rx="8" ry="5" fill="#8b6914" opacity="0.2"/>
  <ellipse cx="150" cy="42" rx="12" ry="8" fill="#8b6914" opacity="0.2"/>
</svg>
