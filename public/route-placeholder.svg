<svg width="800" height="600" viewBox="0 0 800 600" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="600" fill="#f0f0f0"/>

  <!-- Stavanger area outline (simplified) -->
  <path d="M 150 200 Q 200 150 300 180 T 450 200 Q 500 250 480 320 T 400 450 Q 300 480 200 450 T 150 350 Z"
        fill="#e8f4f0" stroke="#94c9b3" stroke-width="2"/>

  <!-- 10km route path -->
  <path d="M 250 280
           C 280 260, 320 270, 350 290
           C 380 310, 400 340, 390 380
           C 380 420, 340 440, 300 430
           C 260 420, 230 390, 220 350
           C 210 310, 230 290, 250 280 Z"
        fill="none" stroke="#42896f" stroke-width="4" stroke-linecap="round" stroke-dasharray="8,4"/>

  <!-- Route markers -->
  <circle cx="250" cy="280" r="8" fill="#42896f" stroke="white" stroke-width="2"/>
  <text x="250" y="265" text-anchor="middle" font-family="Arial" font-size="14" font-weight="bold" fill="#42896f">START/MÅL</text>

  <!-- Distance markers -->
  <circle cx="350" cy="290" r="4" fill="#8c7355"/>
  <text x="360" y="285" font-family="Arial" font-size="12" fill="#8c7355">2.5km</text>

  <circle cx="390" cy="380" r="4" fill="#8c7355"/>
  <text x="400" y="385" font-family="Arial" font-size="12" fill="#8c7355">5km</text>

  <circle cx="300" cy="430" r="4" fill="#8c7355"/>
  <text x="310" y="440" font-family="Arial" font-size="12" fill="#8c7355">7.5km</text>

  <!-- Stavanger landmarks -->
  <rect x="320" y="320" width="40" height="40" fill="#d4a574" opacity="0.7"/>
  <text x="340" y="370" text-anchor="middle" font-family="Arial" font-size="10" fill="#666">Sentrum</text>

  <!-- Water/fjord indication -->
  <ellipse cx="550" cy="350" rx="120" ry="180" fill="#b8d4e8" opacity="0.5"/>
  <text x="550" y="500" text-anchor="middle" font-family="Arial" font-size="12" fill="#666">Hafrsfjord</text>

  <!-- Legend -->
  <rect x="620" y="30" width="150" height="100" fill="white" stroke="#ccc" stroke-width="1" rx="8"/>
  <text x="635" y="50" font-family="Arial" font-size="12" font-weight="bold" fill="#333">Rute</text>
  <line x1="635" y1="65" x2="665" y2="65" stroke="#42896f" stroke-width="3"/>
  <text x="675" y="70" font-family="Arial" font-size="11" fill="#666">10km løype</text>
  <circle cx="645" cy="85" r="4" fill="#42896f"/>
  <text x="655" y="90" font-family="Arial" font-size="11" fill="#666">Start/Mål</text>

  <!-- Compass -->
  <g transform="translate(700, 500)">
    <circle cx="0" cy="0" r="30" fill="white" stroke="#999" stroke-width="1"/>
    <polygon points="0,-20 -5,10 0,5 5,10" fill="#42896f"/>
    <text x="0" y="-25" text-anchor="middle" font-family="Arial" font-size="12" font-weight="bold" fill="#42896f">N</text>
  </g>
</svg>